<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awaw Dropdown & Image Carousel</title>
  </head>

  <body>
    <div class="main">

      <div class="carousel">
        <div class="carousel__slides-container">
          <img class="carousel__slide carousel__slide--active" src="<%=require("./assets/images/carousel/1.jpg")%>">
          <img class="carousel__slide" src="<%=require("./assets/images/carousel/2.jpg")%>">
          <img class="carousel__slide" src="<%=require("./assets/images/carousel/3.jpg")%>">
          <img class="carousel__slide" src="<%=require("./assets/images/carousel/4.jpg")%>">
          <img class="carousel__slide" src="<%=require("./assets/images/carousel/5.jpg")%>">
        </div>

        <div class="dropdown">
          <div class="dropdown__btn">
            <img src="<%=require("./assets/images/three-dots.svg")%>">
          </div>
          <div class="dropdown__menu dropdown__menu--hidden">
            <div class="dropdown__item">Edit</div>
            <div class="dropdown__item">Copy</div>
            <div class="dropdown__item">Delete</div>
          </div>
        </div>

        <div class="carousel__nav carousel__nav--left">
          <img src="<%=require("./assets/images/left-arrow.svg")%>">
        </div>
        <div class="carousel__nav carousel__nav--right">
          <img src="<%=require("./assets/images/right-arrow.svg")%>">
        </div>

        <div class="carousel__circles-container">
          <div class="carousel__circle carousel__circle--active"></div>
          <div class="carousel__circle"></div>
          <div class="carousel__circle"></div>
          <div class="carousel__circle"></div>
          <div class="carousel__circle"></div>
        </div>
      </div>
    </div>
  </body>
</html>
