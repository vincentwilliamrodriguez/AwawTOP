<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awaw</title>
</head>

<body>
  <div class="main">
    <form novalidate action="" class="form">
      <legend>Sign Up</legend>

      <fieldset class="form__fieldset">
        <p class="pair">
          <label for="email">E-mail Address*</label>
          <input type="email" name="email" id="email" required>
        </p>

        <p class="pair">
          <label for="country">Country*</label>
          <select id="country" required>
            <option disabled value="" selected>- Choose -</option>
            <option value="ch" required>Switzerland</option>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="nl">The Netherlands</option>
          </select>
        </p>

        <p class="pair">
          <label for="zipcode">Zipcode*</label>
          <input type="text" name="zipcode" id="zipcode" required pattern="^\d{5}(?:[\-\s]\d{4})?">
        </p>

        <p class="pair">
          <label for="password">Password*</label>
          <input type="password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,20}" required minlength="8" maxlength="20">
        </p>

        <p class="pair">
          <label for="confirm-password">Confirm Password*</label>
          <input type="password" name="confirm-password" id="confirm-password" required>
        </p>
      </fieldset>

      <button class="form__button" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
