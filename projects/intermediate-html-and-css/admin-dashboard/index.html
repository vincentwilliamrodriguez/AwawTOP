<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awaw Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <form action="" class="search">
        <button id="search-btn">
          <img src="images/icons/magnify.svg">
        </button>
        <input type="text" name="search-bar" id="search-bar">
      </form>

      <div class="user-info">
        <button id="bell">
          <img src="images/icons/bell-ring-outline.svg">
        </button>
        <img src="images/avatars/dog-1.jpg">
        <span class="name">Awaw Pogi</span>
      </div>

      <div class="welcome">
        <img src="images/avatars/dog-1.jpg">
        <p>
          <span class="greeting">Hi there,</span> 
          <br/>
          Awaw Pogi (@awawpogi)
        </p>
      </div>

      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="sidebar">
      <div class="logo">
        <img src="images/icons/view-dashboard.svg">
        <span class="label">Dashboard</span>
      </div>

      <div class="nav">
        <div class="nav-opt">
          <image src="images/icons/home-variant.svg"></image>
          <span class="label">Home</span>
        </div>
        <div class="nav-opt">
          <image src="images/icons/card-account-details-outline.svg"></image>
          <span class="label">Profile</span>
        </div>
        <div class="nav-opt">
          <image src="images/icons/message.svg"></image>
          <span class="label">Messages</span>
        </div>
        <div class="nav-opt">
          <image src="images/icons/history.svg"></image>
          <span class="label">History</span>
        </div>
        <div class="nav-opt">
          <image src="images/icons/file-document-multiple-outline.svg"></image>
          <span class="label">Tasks</span>
        </div>
        <div class="nav-opt">
          <image src="images/icons/account-group.svg"></image>
          <span class="label">Communities</span>
        </div>
      </div>

      <div class="nav">
        <div class="nav-opt">
          <image src="images/icons/cog.svg"></image>
          <span class="label">Settings</span>
        </div>
        <div class="nav-opt">
          <image src="images/icons/help-circle.svg"></image>
          <span class="label">Support</span>
        </div>
        <div class="nav-opt">
          <image src="images/icons/shield-check.svg"></image>
          <span class="label">Privacy</span>
        </div>
      </div>
    </div>

    <div class="main-content">Awaw</div>
  </div>
</body>
</html>
