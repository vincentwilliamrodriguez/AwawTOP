<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awaw Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <form action="" class="search">
        <button id="search-btn">
          <img src="images/icons/magnify.svg">
        </button>
        <input type="text" name="search-bar" id="search-bar">
      </form>

      <div class="user-info">
        <button id="bell">
          <img src="images/icons/bell-ring-outline.svg">
        </button>
        <img src="images/avatars/dog-1.jpg">
        <span class="name">Awaw Pogi</span>
      </div>

      <div class="welcome">
        <img src="images/avatars/dog-1.jpg">
        <p>Hi there, <br/>
           <span class="username">Awaw Pogi (@awawpogi)</span>
        </p>
      </div>

      <div class="buttons">
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>

    <div class="sidebar">Aw</div>

    <div class="main-content">Awaw</div>
  </div>
</body>
</html>
