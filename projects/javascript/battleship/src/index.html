<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awaw Battleship</title>
</head>

<body>
  <!-- <div class="fog fog--top fog--left fog--bottom"></div> -->

  <button class="home-btn">
    <img src="<%=require("./assets/images/home.svg")%>">
  </button>

  <button class="sound-btn">
    <img src="<%=require("./assets/images/sound-on.svg")%>" class="sound-btn__icon sound-btn__icon--active">
    <img src="<%=require("./assets/images/sound-off.svg")%>" class="sound-btn__icon">
  </button>

  <dialog class="modal">
    <div class="home">
      <div class="logo">
        <img src="<%=require("./assets/images/icon1.svg")%>" class="logo__icon logo__icon--1">
        <h1 class="logo__title">BATTLESHIP</h1>
        <img src="<%=require("./assets/images/icon2.svg")%>" class="logo__icon logo__icon--2">
      </div>
  
      <div class="players">
        <div class="player player--0">
          <img class="player__avatar player__avatar--human" src="<%=require("./assets/images/human.png")%>">
          <img class="player__avatar player__avatar--ai" src="<%=require("./assets/images/robot.png")%>">
          <h1 class="player__name" contenteditable spellcheck="false">Awaw</h1>
          <div class="player__options">
            <input type="radio" checked name="isAI-0" value="false" id="isAI-0-false">
            <label for="isAI-0-false"">Human</label>
  
            <input type="radio" name="isAI-0" value="true" id="isAI-0-true">
            <label for="isAI-0-true">AI</label>
          </div>
        </div>
  
        <p class="players__vs">VS</p>
          
        <div class="player player--1">
          <img class="player__avatar player__avatar--human" src="<%=require("./assets/images/human.png")%>">
          <img class="player__avatar player__avatar--ai" src="<%=require("./assets/images/robot.png")%>">
          <h1 class="player__name" contenteditable spellcheck="false">Awaw</h1>
          <div class="player__options">
            <input type="radio" checked name="isAI-1" value="false" id="isAI-1-false">
            <label for="isAI-1-false">Human</label>
  
            <input type="radio" name="isAI-1" value="true" id="isAI-1-true">
            <label for="isAI-1-true">AI</label>
          </div>
        </div>
      </div>
  
      <button class="play-btn">PLAY</button>
    </div>
  
    <div class="place">
      <h1 class="place__heading">Place Your Ships</h1>
  
      <div class="place__btns">
        <button class="shuffle-btn">
          <img class="shuffle-btn__icon" src="<%=require("./assets/images/shuffle.svg")%>">
          <p>Shuffle</p>
        </button>
  
        <button class="rotate-btn">
          <img class="rotate-btn__icon rotate-btn__icon--active" src="<%=require("./assets/images/horizontal.svg")%>">
          <img class="rotate-btn__icon" src="<%=require("./assets/images/vertical.svg")%>">
          <p>Rotate</p>
        </button>
      </div>
  
      <div class="panel-ships">
        <div class="panel-ship">
          <h3>Carrier</h3>
          <img src="<%=require("./assets/images/ships-silhouette/Carrier.png")%>">
        </div>
        <div class="panel-ship panel-ship--active">
          <h3>Battleship</h3>
          <img src="<%=require("./assets/images/ships-silhouette/Battleship.png")%>">
        </div>
        <div class="panel-ship">
          <h3>Destroyer</h3>
          <img src="<%=require("./assets/images/ships-silhouette/Destroyer.png")%>">
        </div>
        <div class="panel-ship">
          <h3>Submarine</h3>
          <img src="<%=require("./assets/images/ships-silhouette/Submarine.png")%>">
        </div>
        <div class="panel-ship">
          <h3>Patrol Boat</h3>
          <img src="<%=require("./assets/images/ships-silhouette/Patrol Boat.png")%>">
        </div>
      </div>
  
      <div class="board"></div>
  
      <button class="place-btn">Begin the Battle!</button>
      <!-- TODO: Dynamically change button text for pvp -->
    </div>
  </dialog>

  <div class="game">
    <div class="message-box">
      <p class="message-box__text">Awawawawawawawawawaawaawawa</p>
    </div>

    <div class="area area--0 area--turn">
      <div class="area__name">Awaw 1</div>
      <div class="board">
        <div class="board__map"></div>
        <div class="board__ships"></div>
        <div class="board__coor-lines">
          <div class="board__coor-lines__row"></div>
          <div class="board__coor-lines__col"></div>
          <div class="board__coor-lines__target"></div>
        </div>
      </div>
      <div class="panel-ships">
        <div class="panel-ships">
          <div class="panel-ship">
            <img src="<%=require("./assets/images/ships-silhouette/Carrier.png")%>">
          </div>
          <div class="panel-ship">
            <img src="<%=require("./assets/images/ships-silhouette/Battleship.png")%>">
          </div>
          <div class="panel-ship">
            <img src="<%=require("./assets/images/ships-silhouette/Destroyer.png")%>">
          </div>
          <div class="panel-ship">
            <img src="<%=require("./assets/images/ships-silhouette/Submarine.png")%>">
          </div>
          <div class="panel-ship">
            <img src="<%=require("./assets/images/ships-silhouette/Patrol Boat.png")%>">
          </div>
        </div>
      </div>
    </div>

    <div class="area area--1">
      <div class="area__name">Awaw 2</div>
      <div class="board">
        <div class="board__map"></div>
        <div class="board__ships"></div>
        <div class="board__coor-lines">
          <div class="board__coor-lines__row"></div>
          <div class="board__coor-lines__col"></div>
          <div class="board__coor-lines__target"></div>
        </div>
      </div>
      <div class="panel-ships">
        <div class="panel-ships">
          <div class="panel-ship panel-ship--sunk">
            <img src="<%=require("./assets/images/ships-silhouette/Carrier.png")%>">
          </div>
          <div class="panel-ship">
            <img src="<%=require("./assets/images/ships-silhouette/Battleship.png")%>">
          </div>
          <div class="panel-ship">
            <img src="<%=require("./assets/images/ships-silhouette/Destroyer.png")%>">
          </div>
          <div class="panel-ship">
            <img src="<%=require("./assets/images/ships-silhouette/Submarine.png")%>">
          </div>
          <div class="panel-ship">
            <img src="<%=require("./assets/images/ships-silhouette/Patrol Boat.png")%>">
          </div>
        </div>
      </div>
  </div>
</body>
</html>
