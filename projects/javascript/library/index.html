<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="script.js" defer></script>
  <title>Awaw Library</title>
  
</head>

<body>
  <div class="header">
    <div class="header__logo">
      <img src="assets/library.svg" alt="Library Icon">
      <h1>Library</h1>
    </div>

    <button type="button" class="header__login_btn">Log In</button>
  </div>

  <div class="main">
    <div class="book" id="template">
      <img src="assets/cross.svg" alt="Remove Book" class="book__remove">
      <h1 class="book__title">aAwaw awaw awaw awaw</h1>
      <h2 class="book__author">By <span class="book__author__name">Awaw Awaw</span></h2>
      <h2 class="book__pages"><span class="book__pages__number">50</span> pages</h2>
      <div class="book__read">Not Read Yet</div>
    </div>
  </div>
</body>
</html>
