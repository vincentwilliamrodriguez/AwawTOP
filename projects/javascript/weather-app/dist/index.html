<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"><title>Awaw Weather</title><link rel="icon" href="favicon.ico"><script defer="defer" src="app.bundle.js"></script></head><body><header class="header"><div class="logo"><img src="src/assets/images/icon..png" class="logo__icon"><h1 class="logo__text">Weathr</h1></div></header><main class="main"><div class="top-bar"><form action="" class="search-box-wrapper"><input class="search-box" list="cities" placeholder="Enter City..." autocomplete="off"> <button class="search-btn" type="submit"><img src="src/assets/images/search..svg"></button><datalist id="cities"></datalist></form><label class="temp-switch"><input type="checkbox" class="temp-switch__checkbox"> <span class="temp-switch__slider"></span><p class="temp-switch__label"></p></label><div class="lds-ellipsis lds-ellipsis--active"><div></div><div></div><div></div><div></div></div></div><div class="current"><p class="location"><span class="location__city">-</span> <span class="location__country">-</span></p><div class="timedate"><div class="timedate__time">--:-- --</div><div class="timedate__date">---- --, ----</div></div><div class="condition"><img class="condition__icon" src="//cdn.weatherapi.com/weather/64x64/day/116.png"><p class="condition__text">-</p></div><div class="info-container"><div class="info info--temp"><img class="info__icon" src="src/assets/images/temp..svg"><h2 class="info__label">Temperature</h2><p class="info__value"><span class="info__temp">- °C</span> <span class="info__feelslike">(- °C)</span></p></div><div class="info info--humidity"><img class="info__icon" src="src/assets/images/humidity..svg"><h2 class="info__label">Humidity</h2><p class="info__value">--%</p></div><div class="info info--wind"><img class="info__icon" src="src/assets/images/wind..svg"><h2 class="info__label">Wind</h2><p class="info__value"><span class="info__wind-kph">- kph</span> <span class="info__wind-dir">-</span></p></div><div class="info info--uv"><img class="info__icon" src="src/assets/images/uv..svg"><h2 class="info__label">UV Index</h2><p class="info__value">-</p></div></div></div><div class="daily"><div class="list"><div class="item template"><p class="item__date">---- --, ---- (-)</p><img class="item__condition-icon" src="//cdn.weatherapi.com/weather/64x64/day/116.png"><div class="pair pair--avgtemp"><img class="pair__icon" src="src/assets/images/temp..svg"><p class="pair__value">- °C</p></div><div class="pair pair--rain-chance"><img class="pair__icon" src="src/assets/images/rain..svg"><p class="pair__value">-%</p></div></div></div></div><div class="hourly"><div class="list"><div class="item template" data-time-epoch=""><p class="item__hour">--:-- --</p><img class="item__condition-icon" src="//cdn.weatherapi.com/weather/64x64/day/116.png"><div class="pair pair--avgtemp"><img class="pair__icon" src="src/assets/images/temp..svg"><p class="pair__value"><span class="pair__temp">- °C</span> <span class="pair__feelslike">(- °C)</span></p></div><div class="pair pair--rain-chance"><img class="pair__icon" src="src/assets/images/rain..svg"><p class="pair__value">--%</p></div></div></div></div><svg class="daily-hourly-connectors"><line class="line-1" x1="0" y1="0" x2="50px" y2="50px"/><line class="line-2" x1="0" y1="0" x2="100%" y2="100%"/></svg></main></body></html>
