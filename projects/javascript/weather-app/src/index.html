<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awaw Weather</title>
</head>

<body>
  <header class="header">
    <div class="logo">
      <img src="<%=require("./assets/images/icon.png")%>" class="logo__icon">
      <h1 class="logo__text">Weathr</h1>
    </div>
  </header>

  <main class="main">
    <div class="top-bar">
      <form action="" class="search-box-wrapper">
        <input type="text" name="search-box" id="search-box" list="cities" placeholder="Enter City...">
        <button class="search-btn" type="submit">
          <img src="<%=require("./assets/images/search.svg")%>">
        </button>
        <datalist id="cities">
          <option value="Awaw"></option>
        </datalist>
      </form>

      <label class="temp-switch">
        <input type="checkbox" class="temp-switch__checkbox">
        <span class="temp-switch__slider"></span>
        <p class="temp-switch__label"></p>
      </label>
    </div>

    <div class="current">
      <p class="location">
        <span class="location__city">London</span>
        <span class="location__country">United Kingdom</span>
      </p>
      <div class="timedate">
        <div class="timedate__time">11:39 PM</div>
        <div class="timedate__time">June 7, 2024</div>
      </div>
      <div class="condition">
        <img class="condition__icon" src="//cdn.weatherapi.com/weather/64x64/day/116.png">
        <p class="condition__text">Scattered Clouds</p>
      </div>

      <div class="info-container">
        <div class="info info--temp">
          <img class="info__icon" src="<%=require("./assets/images/temp.svg")%>">
          <h2 class="info__label">Temperature</h2>
          <p class="info__value">
            <span class="info__temp">15 °C</span>
            <span class="info__feelslike">(9 °C)</span>
          </p>
        </div>
        <div class="info info--humidity">
          <img class="info__icon" src="<%=require("./assets/images/humidity.svg")%>">
          <h2 class="info__label">Humidity</h2>
          <p class="info__value">74%</p>
        </div>
        <div class="info info--wind">
          <img class="info__icon" src="<%=require("./assets/images/wind.svg")%>">
          <h2 class="info__label">Wind</h2>
          <p class="info__value">
            <span class="info__wind-kph">14 kph</span>
            <span class="info__wind-dir">E</span>
          </p>
        </div>
        <div class="info info--uv">
          <img class="info__icon" src="<%=require("./assets/images/uv.svg")%>">
          <h2 class="info__label">UV Index</h2>
          <p class="info__value">7</p>
        </div>
      </div>
    </div>


    <div class="daily">
      <div class="list">
        <div class="item template" data-date-epoch="">
          <p class="item__date">June 5, 2024</p>
          <img class="item__condition-icon" src="//cdn.weatherapi.com/weather/64x64/day/116.png">
          <div class="pair pair--avgtemp">
            <img class="pair__icon" src="<%=require("./assets/images/temp.svg")%>">
            <p class="pair__value">15 °C</p>
          </div>
          <div class="pair pair--rain-chaince"">
            <img class="pair__icon" src="<%=require("./assets/images/rain.svg")%>">
            <p class="pair__value">25%</p>
          </div>
        </div>
      </div>
    </div>
    <div class="hourly"></div>
  </main>
</body>
</html>
