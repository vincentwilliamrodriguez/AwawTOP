<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awaw RPS</title>
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    <h1>Awaw's Rock, Paper, Scissors!</h1>
  </div>
  
  <div class="main row">
    <div class="player row">
      <div class="stats column">
        <img src="images/user.png">
        <p class="score">Player Score: Awaw</p>
      </div>

      <div class="options column">
        <div class="rock">
          <img src="images/rock.png">
        </div>
        <div class="paper">
          <img src="images/paper.png">
        </div>
        <div class="scissors">
          <img src="images/scissors.png">
        </div>
      </div>
    </div>

    <div class="info column">
      <h2 class="round-h2">You Lose!</h2>
      <p class="round-p">Rock is beaten by Paper.</p>
      <p class="game-p">Computer Wins the Game!</p>
      <img id="win" src="images/win.png">
      <img id="lose" src="images/lose.png">
    </div>

    <div class="bot row">
      <div class="options column">
        <div class="rock">
          <img src="images/rock.png">
        </div>
        <div class="paper">
          <img src="images/paper.png">
        </div>
        <div class="scissors">
          <img src="images/scissors.png">
        </div>
      </div>

      <div class="stats column">
        <img src="images/robot.png">
        <p class="score">Bot Score: Awaw</p>
      </div>
    </div>
  </div>
</body>
</html>
