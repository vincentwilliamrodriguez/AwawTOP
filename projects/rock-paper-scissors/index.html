<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awaw RPS</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body class="col">
  <div class="header">
    <h1>Awaw's Rock, Paper, Scissors!</h1>
  </div>
  
  <div class="main row">
    <div class="player stats col">
      <img src="images/user.png">
      <p class="score">Player Score:<br>0</p>
    </div>

    <div class="player options col">
      <button class="option Rock">
        <img src="images/rock.png">
      </button>
      <button class="option Paper">
        <img src="images/paper.png">
      </button>
      <button class="option Scissors">
        <img src="images/scissors.png">
      </button>
    </div>

    <div class="info col">
      <div class="round col">
        <h2>Game On!</h2>
        <p>Pick a Shape to Begin.</p>
      </div>

      <div class="game col">
        <p>Computer Wins the Game!</p>
        <div class="win"></div>
        <img id="win" src="images/win.png">
        <img id="lose" src="images/lose.png">
        <button class="restart">
          <img src="images/restart.png" class="restart">
        </button>
      </div>
    </div>

    <div class="bot options col">
      <button class="option Rock">
        <img src="images/rock.png">
      </button>
      <button class="option Paper">
        <img src="images/paper.png">
      </button>
      <button class="option Scissors">
        <img src="images/scissors.png">
      </button>
    </div>

    <div class="bot stats col">
      <img src="images/robot.png">
      <p class="score">Bot Score:<br>0</p>
    </div>
  </div>
</body>
</html>
