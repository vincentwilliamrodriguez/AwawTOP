<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> -->
  <link rel="stylesheet" href="style.css">
  <title>Awaw Sign-up</title>
</head>

<body>
  <div class="sidebar">
    <div class="logo">
      <img src="images/odin-lined.png" alt="">
      <h1>ODIN</h1>
    </div>

    <p class="attribution">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
  </div>

  <form>
    <p class="intro">
      This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
    </p>

    <p class="intro">
      You <em>know</em> you want to.
    </p>

    <fieldset>
      <p class="legend">Let's do this!</p>
      <div class="break"></div>

      <div class="pair">
        <label for="first-name">First Name</label>
        <input type="text" name="first-name" id="first-name">
      </div>

      <div class="pair">
        <label for="last-name">Last Name</label>
        <input type="text" name="last-name" id="last-name">
      </div>

      <div class="break"></div>

      <div class="pair">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>

      <div class="pair">
        <label for="phone-number">Phone Number</label>
        <input type="tel" name="phone-number" id="phone-number">
      </div>
      
      <div class="break"></div>

      <div class="pair">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>

      <div class="pair">
        <label for="confirm">Confirm Password</label>
        <input type="password" name="confirm" id="confirm">
      </div>
    </fieldset>

    <button type="submit">Create Account</button>
    <p class="login">Already have an account? <a href="">Log in</a></p>
  </form>
</body>
</html>
